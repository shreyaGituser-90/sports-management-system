<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sports Management System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    header {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px;
    }

    main {
      padding: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 15px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    form {
      max-width: 400px;
      margin: 20px auto;
    }

    input,
    button {
      display: block;
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
    }

    button {
      background-color: #333;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <header>
    <h1>Sports Management System</h1>
  </header>

  <main>
    <form id="addPlayerForm">
      <label for="playerName">Player Name:</label>
      <input type="text" id="playerName" required>

      <label for="playerSport">Sport:</label>
      <input type="text" id="playerSport" required>

      <button type="button" onclick="addPlayer()">Add Player</button>
    </form>

    <table id="playerTable">
      <tr>
        <th>Player Name</th>
        <th>Sport</th>
      </tr>
    </table>
  </main>

  <script>
    function addPlayer() {
      const playerName = document.getElementById('playerName').value;
      const playerSport = document.getElementById('playerSport').value;

      const table = document.getElementById('playerTable');
      const row = table.insertRow(-1);

      const cell1 = row.insertCell(0);
      const cell2 = row.insertCell(1);

      cell1.innerHTML = playerName;
      cell2.innerHTML = playerSport;

      // Clear input fields
      document.getElementById('playerName').value = '';
      document.getElementById('playerSport').value = '';
    }
  </script>
</body>

</html>
